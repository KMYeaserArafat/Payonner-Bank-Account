<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payonner Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   
    <div class="panel-container" id="login-panel">
        <h1 id="title-tag">WELCOME TO PAYONNER</h1>
        <div class="login-option-container">
            <h3 class="title-2">Login</h3>
            <input type="text" id="userName" class="input-box" placeholder="Enter User Name">
            <br>
            <input type="password" id="password"  class="input-box" placeholder="Enter Password">
            <br>
            <button id="enter" class="btn btn-success">Enter</button>
        </div>
    </div>


    <div class="panel-container" id="account-panel">
        <div class="row">
            <div class="col-md-4">
                <div class="diposite balance-card">
                    <h4>Deposit</h4>
                    <h2>$<span id="diposite-balance">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw balance-card">
                    <h4>withdraw</h4>
                    <h2>$<span id="withdraw-balance">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance balance-card">
                    <h4>Balance</h4>
                    <h2>$<span id="balance">00</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="ammount-card">
                    <h4>Deposit</h4>
                    <input type="text" id="disposite-ammount" placeholder="$ Amount you want to deposit">
                    <br>
                    <button class="btn btn-success enter-btn" id="btn-diposite">Deposit</button>
                </div>
            </div>
            <div class="col-md-6"><div class="ammount-card">
                <h4>withdraw</h4>
                <input type="text" id="withdaw-ammount" placeholder="$ Amount you want to withdraw">
                <br>
                <button class="btn btn-success enter-btn" id="btn-withdraw">Withdraw</button>
            </div></div>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
